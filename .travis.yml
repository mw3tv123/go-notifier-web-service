language: go
go:
  - 1.16
node_js:
  - node
  - 14
os:
  - linux
  - osx
env:
  - CODACY_PROJECT_TOKEN=0d93d3ba284543ecb3c41dbc7544d8b1 CODECLIMATE_API_HOST=https://codebeat.co/webhooks/code_coverage CODECLIMATE_REPO_TOKEN=8ad64015-9459-4c8e-ad69-a5531972a966
dist: trusty
install: true
script:
  - env GO111MODULE=on go build
  - env GO111MODULE=on go test -coverprofile=coverage.out -v ./tests/*
after_success:
  - npm install -g codeclimate-test-reporter
  - bash codeclimate-test-reporter < coverage.out
  - bash <(curl -Ls https://coverage.codacy.com/get.sh) report --force-coverage-parser go -r coverage.out
